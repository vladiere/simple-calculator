<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="firstnum" placeholder="First number">
        <input type="text" id="secnum" placeholder="Second Number">
        <select id="options">
            <option value="0">Operation</option>
            <option value="add">Add</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
            <option value="minus">Subtract</option>
        </select>
        <div class="buttons">
            <input type="button" value="Calculate" id="calculate">
            <input type="button" value="C" id="clear">
        </div>

        <div class="result" id="result">
            
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
